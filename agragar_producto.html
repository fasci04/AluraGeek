<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/reset.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/agregar.css" rel="stylesheet">
    <link href="./css/footer.css" rel="stylesheet">
    <title>AluraGeek</title>
</head>

<body>
    <header>
        <div class="cabecera_container">
            <img class="cabecera_logo" src="assets/Logo.png" alt="AluraGeek logo">
            <div class="busqueda">
                <form action=""></form>
                <input type="search" class="busqueda_campo" placeholder="¿Qué deseas buscar?">
                <button class="button-busqueda"><img src="./assets/lupa.png" alt="Icono Lupa"></button>
            </div>
            <a href=""><button class="administrador">Menu Administrador</button></a>
            <button class="button-busqueda-login"><img src="./assets/lupa negro.png" alt="Icono Lupa"></button>
        </div>
    </header>
    <main>
        <section class="agregar_nuevo">
            <form class="form_nuevo">
                <span></span>
                <input type="text" placeholder="URL de imagen">
                <input type="text" placeholder="Categoria">
                <input type="text" placeholder="Nombre del producto">
                <input type="text" placeholder="Precio del producto">
                <input type="text" placeholder="Descripcion del producto">
                <button type="submit">Agregar producto</button>
            </form>
        </section>
    </main>
    <footer>
        <section class="nosotros">
            <div class="logo_info">
                <div class="logo">
                    <img src="./assets/Logo.png">
                </div>
                <div class="info">
                    <a href="">Quienes somos</a>
                    <a href="">Politicas de privacidad</a>
                    <a href="">Programa de fidelidad</a>
                    <a href="">Nuestras Tiendas</a>
                    <a href="">Quiero se franquiciado</a>
                    <a href="">Anuncie aqui</a>
                </div>
            </div>
            <form class="hable_con_nosotros">
                <span>Hable con nosotros</span>
                <input class="nombre" type="text" placeholder="Nombre">
                <textarea class="mensaje" placeholder="Escribe tu mensaje"></textarea>
                <button class="enviar" type="submit">Enviar mensaje</button>
            </form>

        </section>
        <section class="pie_de_pagina">
            <span>Desarrollado por Agustin Fasciglione</span>
            <span>2022</span>
        </section>
    </footer>
</body>

</html>
